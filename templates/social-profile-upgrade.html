<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile Upgrade</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Social Media Profile Upgrade</h1>
            <p>Use AI to craft a compelling social media profile tailored to your profession and goals.</p>
        </header>

        <!-- Input Form -->
        <section>
            <h2>Upgrade Your Profile</h2>
            <form id="profile-upgrade-form">
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" name="profession" placeholder="e.g., Software Engineer" required>
                </div>

                <div class="form-group">
                    <label for="experience-level">Experience Level:</label>
                    <select id="experience-level" name="experience-level">
                        <option value="junior">Junior</option>
                        <option value="mid-level">Mid-Level</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="keywords">Keywords (optional):</label>
                    <input type="text" id="keywords" name="keywords" placeholder="e.g., Python, Machine Learning">
                </div>

                <div class="form-group">
                    <label for="background">Background (optional):</label>
                    <textarea id="background" name="background" placeholder="Describe your background..."></textarea>
                </div>

                <button type="submit" class="button">Generate Profile</button>
            </form>
        </section>

        <!-- Output Section -->
        <section id="output-section" style="display: none;">
            <h2>Generated Profile</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-button">Elevator Pitch</button>
                    <div class="accordion-content">
                        <p id="elevator-pitch-content"></p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-button">About Me</button>
                    <div class="accordion-content">
                        <p id="project-descriptions-content"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Retrieved Keywords Section -->

        <section id="retrieved-keywords-section" style="display: none;">
            <button id="toggle-keywords-button" class="button">Show Retrieved Keywords</button>
            <div id="retrieved-keywords-content" style="display: none;">
                <p></p>
            </div>
        </section>

        <section id="reason-section" style="display: none;">
            <button id="show-reason-button" class="button">Show Reason</button>
            <div id="reason-content" style="display: none;">
                <p></p>
            </div>
        </section>

        <!-- Back to Home Button -->
        <div class="button-container">
            <a href="/" class="button">Back to Home</a>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
